<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Octavia Mobile bar</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="shortcut icon"
			href="imagenes/Octavia Bar.png"
			type="image/x-icon"
		/>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous"
    />
     </head>
	<body> 
	 <div class="container">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="index.html">Inicio</a>
						<a class="nav-link" href="Nosotros.html">Nosotros</a>
						<a class="nav-link" href="Servicio.html">Servicio</a>
						<a class="nav-link active" aria-current="page" href="Contacto.html">Contacto</a>
						<a class="nav-link" href="faq.html">Faq</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="titulos1y2">
			<h1 class="titulos">Octavia</h1>
			<h2>Mobile Bar</h2>
		</div>
		<br>
		<br>
		 <form class="contacto">
			<label for="nombre"> Nombre </label>
			<input class="contacto__input" type="text" id="Nombre" required />
			<br />
			<br>
			<label for="apellido">Apellido</label>
			<input type="text" id="Apellido" required />
			<br />
			<br>
			<label for="email">Email</label>
			<input type="email" id="Email" required />
			<br />
			<br>
			<label for="number">Numero de telefono</label>
			<input type="number" id="Numero de telefono" required />
			<br />
			<br>
			<label for="tipo de evento">Tipo de evento
            <select name="" id="">
				<option>Boda</option>
				<option>Cumpleaños</option>
				<option>15 Años</option>
				<option>Corporativo</option>
				<option>Otros</option>
			</select>
			</label>
			<br />
			<br>
			<label for="Servicio">Servicio</label>
			<select name="" id="">
	            <option>Premium</option>
				<option>Clasica</option>
			</select>
			<br />
			<br>
			<label for="Cantidad de invitados">Cantidad de invitados</label>
			<input type="text" id="Cantidad de invitados" required />
			<br />
			<br>
			<label for="Observaciones">Observaciones</label>
			<textarea
				name=""
				id="Orservaciones"
				cols="30"
				rows="10"
				required
			></textarea>
			<br>
			<br>
        <div> Acepta terminos y condiciones</div>
            <label for="si">
				<input type="radio" name="siono" id="si">Si
			</label>
			<label for="no">
				<input type="radio" name="siono" id="no">No
			</label>
            <br>
			<br>
            <button type="submit">Enviar<button>
			<button type="reset">Limpiar</button>
		</form>
		<footer class="footer">
			<p><strong>Todos los derechos reservados</strong></p>
			<img src="./imagenes/Free_Sample_By_Wix.png" alt="footer" />
		</footer>
     </div>
	</body>
</html>
