<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Octavia Mobile bar-Contacto</title>
		<meta name="description" content="Consultanos">
		<meta
			name="keywords"
			content="Barra movil, cocteles, evento, tragos, bartender, fiesta"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script
			src="https://kit.fontawesome.com/36068ee65e.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="shortcut icon"
			href="imagenes/Octavia Bar.png"
			type="image/x-icon"
		/>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
     </head>
	<body> 
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<img class="logo" src="./imagenes/Octavia Bar.jpg" alt="Logo" />
				<a class="navbar-brand" href="./imagenes/Octavia Bar.png"></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="index.html">Inicio</a>
						<a class="nav-link" href="Nosotros.html">Nosotros</a>
						<a class="nav-link" href="Servicio.html">Servicio</a>
						<a class="nav-link active" aria-current="page" href="Contacto.html">Contacto</a>
						<a class="nav-link" href="faq.html">Faq</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="titulos1y2">
			<h1 class="titulos">Octavia</h1>
			<h2>Mobile Bar</h2>
		</div>
	    <div>
		 <form class="contacto">
			<div>
			<label for="nombre"> Nombre </label>
			<input class="contacto__input" type="text" id="Nombre" required />
			</div>
			<div>
			<label for="apellido">Apellido</label>
			<input type="text" id="Apellido" required />
			</div>
			<label for="email">Email</label>
			<input type="email" id="Email" required />
            <div>
			<label for="number">Numero de telefono</label>
			<input type="number" id="Numero de telefono" required />
			</div>
			<div>
			 <label for="Tipo de evento">Tipo de evento </label>
              <select name="" id="">
				<option>Boda</option>
				<option>Cumpleaños</option>
				<option>15 Años</option>
				<option>Corporativo</option>
				<option>Otros</option>
			  </select>
			</div>
			
			<div>
			<label for="Servicio">Servicio</label>
			<select name="" id="">
	            <option>Premium</option>
				<option>Clasica</option>
			</select>
			</div>
			<div>
			<label for="Cantidad de invitados">Cantidad de invitados</label>
			<input type="text" id="Cantidad de invitados" required />
			</div>
			<div>
			<label for="Observaciones">Observaciones</label>
			<textarea
				name=""
				id="Orservaciones"
				cols="30"
				rows="10"
				required
			></textarea>
			</div>
        <div> 
			Acepta terminos y condiciones
		</div>
		    <div>
            <label for="si">
				<input type="radio" name="siono" id="si">Si
			</label>
			</div>
			<div>
			<label for="no">
				<input type="radio" name="siono" id="no">No
			</label>
            </div>
			<div>
            <button type="submit">Enviar<button>
			<button type="reset">Limpiar</button>
			</div>
		</form>
	   </div>
		<footer>
			<div class="pie-pagina">
				<div class="box">
					<h3 class="seguinos">Seguinos</h3>
					<div class="redes-sociales">
						<a href="#" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-instagram"></a>
						<a href="#" class="fa fa-whatsapp"></a>
					</div>
					<div class="logo-ana">
						<strong class="creado">Creado por</strong>
						<a href="#">
							<img
								class="imagen"
								src="./imagenes/Free_Sample_By_Wix.png"
								alt="Logo"
							/>
						</a>
					</div>
				</div>
			</div>
		</footer>
     
	 <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
